functions:
  Users:
    handler: users/usersHandler.users
    events:
      - http:
          path: users/getUsers
          method: get
          request: ${file(./templates.yml):request}
      - http:
          path: users/createUser
          method: post
          request: ${file(./templates.yml):request}
      - http:
          path: users/getInterns
          method: post
          request: ${file(./templates.yml):request}
      - http:
          path: users/getUser
          method: post
          request: ${file(./templates.yml):request}

  Tasks:
    handler: tasks/tasksHandler.tasks
    events:
      - http:
          path: tasks/allTask
          method: get
          request: ${file(./templates.yml):request}
      - http:
          path: tasks/insertNewTask
          method: post
          request: ${file(./templates.yml):request}
      - http:
          path: tasks/getUserTask
          method: post
          request: ${file(./templates.yml):request}
      - http:
          path: tasks/updateUserTask
          method: post
          request: ${file(./templates.yml):request}
      - http:
          path: tasks/disableTask
          method: post
          request: ${file(./templates.yml):request}




