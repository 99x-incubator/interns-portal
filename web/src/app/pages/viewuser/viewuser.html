<div class="horizontal-scroll">
    <div class="panel panel-blur with-scroll animated zoomIn" zoom-in="" ba-panel-blur="">
        <div class="panel-body">
            <div class="form-group select-page-size-wrap ">
                <label>Rows on page
                    <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]"></select>
                </label>
            </div>
            <table class="table" st-table="Interviewee" st-safe-src="dataInterviewee">
                <thead>
                    <tr class="sortable">
                        <th st-sort="fullname">Full Name</th>
                        <th st-sort="University">University</th>
                        <th st-sort="mobile">Mobile</th>
                        <th st-sort="email">Email</th>
                        <th>Status</th>
                    </tr>
                    <tr>
                        <th><input st-search="fullname" placeholder="Search Full Name" class="input-sm form-control search-input"
                                type="search" /></th>
                        <th><input st-search="University" placeholder="Search University" class="input-sm form-control search-input"
                                type="search" /></th>
                        <th><input st-search="mobile" placeholder="Search Mobile Number" class="input-sm form-control search-input"
                                type="search" /></th>
                        <th><input st-search="email" placeholder="Search Email" class="input-sm form-control search-input" type="search"
                            />
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in Interviewee" ng-init="item.reference=item.email;mobileArray[item.reference]=item.mobile;emailArray[item.reference]=item.email;editArray[item.reference]='Edit'">
                        <td>{{item.fullname}}</td>
                        <td>{{item.University}}</td>
                        <td ng-show="editArray[item.reference]==='Edit'">{{mobileArray[item.reference]}}</td>
                        <td ng-hide="editArray[item.reference]==='Edit'">
                            <input type="number" class="form-control" name="mobile" placeholder="Mobile" ng-model="mobileArray[item.reference]"
                                required>
                        </td>
                        <td ng-show="editArray[item.reference]==='Edit'">{{emailArray[item.reference]}}</td>
                        <td ng-hide="editArray[item.reference]==='Edit'">
                            <input type="text" class="form-control" name="email" placeholder="e-mail" ng-model="emailArray[item.reference]"
                                required>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-xs" ng-click="editInterviewee(item)">{{editArray[item.reference]}}</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-success btn-xs" ng-click="viewdata(item)">Decision</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6" class="text-center">
                            <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
