<div class="row">
    <div class="col-md-12">
        <div ba-panel ba-panel-title=" " ba-panel-class="with-scroll">
            <div class="side-message-navigation">


                <div ng-init="getUser(234)" class="person-info row">
                    <div class="col-lg-4 col-md-12  no-padding">
                        <img ng-src="{{data.profile}}" class="human-picture">

                        <div class="name">
                            <h2 class="name-h">{{data.firstname}}</h2>

                            <h2 class="name-h second-name">{{data.lastname}}</h2>


                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-xs-12 no-padding">
                        <div class="contact-info phone-email">
                            <div>
                                <i class="ion-iphone"></i>
                                <span class="phone">{{data.mobile}}</span>
                            </div>
                            <div>
                                <i class="ion-email"></i>
                                <span class="email">{{data.email}}</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-xs-12 no-padding">
                        <div class="contact-info position-address">
                            <div>
                                <span class="position">Traine Softeware Engineer</span>
                            </div>
                            <div>
                                <span class="address">{{data.address}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                </div>
                <div class="line"></div>

                <div class="line"></div>
                <div ng-bind-html="detailCtrl.mail.body" class="message-body">

                </div>
                <div class="line"></div>
                <div class="attachment" ng-show="detailCtrl.mail.attachment">
                    <span class="file-links">1 Attachment - <a href>View</a> | <a href>Download</a></span>
                    <div>
                        <i class="file-icon ion-document"></i>
                        <span class="file-name">{{detailCtrl.mail.attachment}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
