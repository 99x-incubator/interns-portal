<div>
    <div class="person-info row">
        <div class="col-lg-4 col-md-12  no-padding kameleon-row">
          <div class="kameleon-icon with-round-bg {{icon.color}}"><img ng-src="{{user.profile || 'assets/pictures/user.png'}}">
          </div>

            <div class="name">
                <h2 class="name-h">{{user.firstname}} {{user.lastname}}</h2>
                <div>
                    <span class="mail-tag tag label"></span>
                </div>
            </div>
             <div class="interview-comment">
                    <span class="address">{{user.comment}}</span>
                </div>
        </div>
        <div class="col-lg-4 col-md-6 col-xs-12 no-padding">
            <div class="contact-info phone-email">
                <div>
                    <i class="ion-iphone"></i>
                    <span class="phone">{{user.mobile}}</span>
                </div>
                <div>
                    <i class="ion-email"></i>
                    <span class="email">{{user.email}}</span>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-xs-12 no-padding">
            <div class="contact-info position-address">
                <div>
                    <span class="position">{{user.nic}}</span>
                </div>
                <div>
                    <span class="address">{{user.address}}</span>
                </div>
                
            </div>
        </div>
    </div>
</div>
