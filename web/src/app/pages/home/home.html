


  <div class="row">
      <div class="col-md-12">
          <div ba-panel ba-panel-title="Current Interns" ba-panel-class="with-scroll">
            <div class="messages">
                <table>
                  <tr ng-repeat="(key,value) in tabs.records track by $index" class="side-message-navigation-item little-human shineHover ">

                    <td  class="photo-td" ><img ng-src="{{m.name.split(' ')[0] | profilePicture}}" class="little-human-picture"></td>
                    <td  ui-sref="components.mail.detail({id: m.id, label: listCtrl.label})">
                      <div class="name-container">
                        <div><span class="name"gsufk</span></div>
                        <div><span class="tag label label-primary {{m.tag}}">{{key}}</span></div>
                      </div>
                    </td>
                    <td  ui-sref="components.mail.detail({id: m.id, label: listCtrl.label})">
                      <div class="additional-info">
                        <span class="subject">{{value.firstname}} {{value.lastname}}</span>
                      </div>
                    </td>
                  
                  </tr>
                </table>
              </div>
      </div>
  </div>

</div>
<div class="row">
    <div class="col-md-12">
        <div ba-panel ba-panel-title="Internship Period" ba-panel-class="with-scroll">
            <div id="visualization"></div>
        </div>
    </div>
</div>
