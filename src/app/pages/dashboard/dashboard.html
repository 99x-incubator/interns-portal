<div class="row">
  <div class="col-md-12">
    <div ba-panel ba-panel-title="Current Interns" ba-panel-class="with-scroll">
      <div class="slider-box" ng-repeat="t in internCtrl.tabs">
        <table>
          <tr >
            <td  ui-sref="components.mail.detail({id: m.id, label: listCtrl.label})">
            <td >
              <div class="name-container">
                <div><span class="name">{{t.firstname}} </span></div>
              </div>
            </td>
          </tr>
        </table>
        <ion-slider type="double"
                    grid="true"
                    min="900"
                    max="1200"
                    from="900"
                    to="900"
                    values="['January', 'February', 'March',
                            'April', 'May', 'June',
                            'July', 'August', 'September',
                            'October', 'November', 'December']"
                    disable="false">
        </ion-slider>
      </div>
  </div
