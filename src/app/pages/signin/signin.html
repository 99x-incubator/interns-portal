
<main class="auth-main" style="padding-top:150px;">
  <div class="auth-block">
    <h1>Sign in</h1>
    <a href="reg.html" class="auth-link">99X Technologies Intern Management</a>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">UserName</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" ng-model="vm.username" placeholder="User Name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="Password" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="Password" ng-model="vm.password" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" data-ng-disabled="!vm.username || !vm.password" ng-click="vm.signIn()" class="btn btn-default btn-auth">Sign in</button>
          <a href class="forgot-pass">Forgot password?</a>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>


  </div>
</main>
