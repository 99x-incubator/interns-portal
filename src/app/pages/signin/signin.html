
<main class="auth-main" style="padding-top:150px;">
  <div class="auth-block">
    <h1>Sign in</h1>
    <a href="reg.html" class="auth-link">99X Technologies Intern Management</a>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">UserName</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="User Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-click="vm.signIn()" class="btn btn-default btn-auth">Sign in</button>
          <a href class="forgot-pass">Forgot password?</a>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>


  </div>
</main>
