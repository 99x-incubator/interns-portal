<main class="auth-main" style="padding-top:150px;">  <div class="auth-block">
    <h1>Forgot Password</h1>


    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">UserName</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" ng-model="vm.username" placeholder="User Name" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit"  ng-click="vm.forgot()" class="btn btn-default btn-auth">Sign in</button>
        </div>
      </div>

    </form>

  </div>
</main>
